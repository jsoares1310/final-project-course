<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
    }

    .container {
        text-align: center;
        padding: 2em;
        background: #ffffff;
        border-radius: 1em;
        box-shadow: 0 0 1.5em rgba(0, 0, 0, 0.1);
        max-width: 80%;
        width: 100%;
    }

    h1 {
        font-size: 10vw;
        margin: 0;
        color: #ff6f61;
    }

    p {
        font-size: 2em;
        margin: 1em 0;
        color: #333;
    }

    a {
        display: inline-block;
        margin-top: 1.5em;
        padding: 0.5em 1.5em;
        font-size: 1.5em;
        color: #ffffff;
        background-color: #4361ee;
        text-decoration: none;
        border-radius: 0.5em;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #365fc7;
    }

    @media (max-width: 600px) {
        .container {
            padding: 1em;
        }

        h1 {
            font-size: 15vw;
        }

        p {
            font-size: 1.5em;
        }

        a {
            font-size: 1.2em;
        }
    }
</style>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/index.html">Go back to Home</a>
    </div>
</body>

</html>
